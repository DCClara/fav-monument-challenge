<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Khazeneh Temple ‚Äî The Treasury of Petra</title>
  </head>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    nav {
      overflow: hidden;
      background-color: #9a7a7d;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }

    nav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav .icon {
      float: left;
      font-size: 24px;
      margin-left: 8px;
      cursor: pointer;
    }

    .navbar-right {
      float: right;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-right: 16px;
    }

    .toggle-label {
      margin-right: 8px;
      color: white;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      border-radius: 20px;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }

    @media screen and (min-width: 1024px) {
    }
    @media screen and (min-width: 767px) and (max-width: 1023px) {
    }
    @media screen and (max-width: 767px) {
      nav a,
      .navbar-right {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar-right {
        float: none;
      }

      .toggle-container {
        margin-right: 0;
      }
    }
  </style>
  <body>
    <header>
      <nav>
        <div class="icon">üáØüá¥</div>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#travel">Travel</a>
        <a href="#tours">Tours</a>
        <a href="#tickets">Tickets</a>
        <div class="navbar-right">
          <div class="toggle-container">
            <label class="toggle-switch">
              <input type="checkbox" id="themeToggle" />
              <span class="slider"></span>
            </label>
            <span class="toggle-label">‚òÄÔ∏è</span>
          </div>
        </div>
      </nav>
      <hero> </hero>
    </header>
    <section><header></header></section>
    <section><header></header></section>
    <section><header></header></section>
    <section><header></header></section>
    <footer></footer>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("change", () => {
        body.classList.toggle("dark-theme");
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Khazeneh Temple ‚Äî The Treasury of Petra</title>
  </head>
  <style>
    body {
      margin: 0;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: black;
      color: white;
    }

    nav {
      overflow: hidden;
      background-color: #9a7a7d;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }

    nav a {
      float: left;
      display: block;
      color: black;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #ddd;
      color: black;
    }

    nav .icon {
      float: left;
      font-size: 24px;
      margin-left: 8px;
      cursor: pointer;
    }

    .navbar-right {
      float: right;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      margin-right: 16px;
    }

    .toggle-label {
      margin-right: 8px;
      color: white;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: black;
      border-radius: 20px;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      border-radius: 50%;
      -webkit-transition: 0.4s;
      transition: 0.4s;
    }

    input:checked + .slider {
      background-color: #2196f3;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(20px);
      -ms-transform: translateX(20px);
      transform: translateX(20px);
    }

    header {
      text-align: center;
      color: white;
      width: 100%;
      height: 50vh;
      margin: 0 auto;
      padding: 200px 0;
      background: linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.1)),
        url("https://s3.amazonaws.com/shecodesio-production/uploads/files/000/109/648/original/petra-hero-img.jpg?1704660054")
          no-repeat bottom / cover;
    }
    header h1 {
      font-size: 96px;
      line-height: 1;
      margin: 30px 0;
    }
    header h5 {
      font-weight: 900;
      font-size: 24px;
      line-height: 1.5;
      letter-spacing: 5px;
      margin: 0;
    }
    header h3 {
      font-weight: 400;
      font-size: 40px;
      line-height: 1.5;
      margin: 0;
    }

    @media screen and (min-width: 1024px) {
    }
    @media screen and (min-width: 767px) and (max-width: 1023px) {
    }
    @media screen and (max-width: 767px) {
      nav a,
      .navbar-right {
        float: none;
        display: block;
        text-align: left;
      }

      .navbar-right {
        float: none;
      }

      .toggle-container {
        margin-right: 0;
      }
    }
  </style>
  <body>
    <nav>
      <div class="icon">üáØüá¥</div>
      <a href="#home">Home</a>
      <a href="#about">About</a>
      <a href="#travel">Travel</a>
      <a href="#tours">Tours</a>
      <a href="#tickets">Tickets</a>
      <div class="navbar-right">
        <div class="toggle-container">
          <label class="toggle-switch">
            <input type="checkbox" id="themeToggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">‚òÄÔ∏è</span>
        </div>
      </div>
    </nav>
    <header>
      <div class="hero">
        <h5>The Treasury of Petra</h5>
        <h1>Al-Khazneh Temple</h1>
        <h3>One Of The 7 Wonders Of The World</h3>
      </div>
    </header>
    <main>
      <section></section>
      <section></section>
      <section></section>
      <section></section>
    </main>
    <footer></footer>

    <script>
      const themeToggle = document.getElementById("themeToggle");
      const body = document.body;

      themeToggle.addEventListener("change", () => {
        body.classList.toggle("dark-theme");
      });
    </script>
  </body>
</html>
